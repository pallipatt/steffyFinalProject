<div class="container">
<!-- //TOdo  check submit  -->
 <form name="updateForm" class="editFoodForm col-md-offset-3 col-md-6" ng-submit="submitForm(reportForm.$valid)" novalidate>


     <fieldset class="form-group">
      <label for="FoodName">Food Item Name </label>
      <input type="text"  class="form-control" name="FoodtName" id="inputFoodName" ng-model="updatefood.name"> </input>
    
      <label for="vendorName">Vendor Name </label>
      <select class="form-control" name="vendorName" id="inputvendorName" 
      data-ng-init="selectedVendor = vendor[index]" ng-model="updatefood.vendor" 
      ng-options="v as v.name for v in vendor" > 
      </select>       
    
      <label for="categoryName">Category Name </label>
      <select class="form-control" name="categoryName" id="inputcategoryName" 
      data-ng-init="selectedCategory = catagory[index]" ng-model="updatefood.catagory" 
      ng-options="c as c.name for c in catagory " > 
      </select>     
    </fieldset>
    
    <button type="button" type="submit" ng-click="updateFood()">Update </button>
    <!--  button  -->
 </form>
 </div>
